<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .slider {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }
    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }
    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .nav button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Dynamic Image Slider</h1>
  <div class="slider">
    <div class="slides" id="slides"></div>
    <div class="nav">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    let slideData = [];

    async function loadImages() {
      try {
        const response = await fetch('images.json');
        if (!response.ok) throw new Error('images.json not found');
        slideData = await response.json();

        const slidesContainer = document.getElementById('slides');
        slideData.forEach(item => {
          const slide = document.createElement('div');
          slide.className = 'slide';
          slide.innerHTML = `<img src="${item.url}" alt="${item.alt}">`;
          slidesContainer.appendChild(slide);
        });

        showSlide(currentIndex);
        setInterval(nextSlide, 3000);
      } catch (err) {
        console.error('Error loading images:', err);
        document.body.innerHTML += `<p style="color:red;">Could not load images. Check your images.json and folder paths.</p>`;
      }
    }

    function showSlide(index) {
      const slidesContainer = document.getElementById('slides');
      slidesContainer.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slideData.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slideData.length) % slideData.length;
      showSlide(currentIndex);
    }

    loadImages();
  </script>

</body>
</html>
